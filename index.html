    <input type="checkbox" id="commentedonly" style="position:absolute;top:8;left:470;width:20;height:20">

    <span id="kwsearch" style="position:absolute;top:10;left:180;">

    <div id="photos" style="background-color: rgb(255, 255, 255); position: absolute;

    <div id="centerline" style="position: absolute; top: 560px; left: 0px; width: 1908px;

    </div>
